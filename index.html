<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO SULTAN - Official</title>
    <style>
        body { margin: 0; background: #120512; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; color: white; }
        
        /* Lobby Design */
        #main-lobby { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #2d0a2d, #000); z-index: 9999; }
        .sultan-header { padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); }
        .mode-container { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .mode-card { background: linear-gradient(135deg, #b31217, #e52d27); height: 170px; border-radius: 20px; border: 3px solid gold; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(255,215,0,0.2); }
        .mode-card:active { transform: scale(0.95); }

        /* Game & Room Layout */
        #game-screen { display: none; padding-bottom: 100px; }
        .ludo-board-area { width: 95%; max-width: 400px; height: 400px; background: #eee; margin: 15px auto; border: 5px solid gold; position: relative; border-radius: 10px; }
        
        /* Party Room & Mics */
        .party-room { background: #1a051a; border-radius: 25px 25px 0 0; padding: 20px; border-top: 2px solid #ff00cc; margin-top: 20px; }
        .mic-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px 0; }
        .mic-slot { width: 55px; height: 55px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: gold; border: 1px solid #444; font-size: 12px; }
        
        /* Tags & Badges */
        .official-badge { background: gold; color: black; font-size: 10px; padding: 2px 5px; border-radius: 3px; font-weight: bold; margin-left: 5px; }
        .vip-tag-1k { background: linear-gradient(45deg, #ff00cc, #3333ff); color: white; padding: 3px 10px; border-radius: 50px; font-size: 12px; box-shadow: 0 0 10px #ff00cc; display: none; }

        /* Loader */
        .sultan-loader { border: 6px solid #333; border-top: 6px solid gold; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="main-lobby">
        <div class="sultan-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 40px; height: 40px; border: 2px solid gold; border-radius: 8px; background: #333; display: flex; align-items: center; justify-content: center; font-weight: bold; color: gold;">LS</div>
                <span style="color: gold; font-weight: bold; font-size: 18px;">LUDO SULTAN</span>
            </div>
            <div style="text-align: right;">
                <div style="color: gold; font-size: 14px;">ü™ô 10,000</div>
                <div style="color: cyan; font-size: 12px;">üíé 500</div>
            </div>
        </div>

        <div class="mode-container">
            <div class="mode-card" onclick="launchSultanGame('DUEL')">
                <span style="font-size: 40px;">‚öîÔ∏è</span>
                <b style="margin-top: 10px;">SULTAN DUEL</b>
            </div>
            <div class="mode-card" onclick="launchSultanGame('EMPIRE')" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
                <span style="font-size: 40px;">üè∞</span>
                <b style="margin-top: 10px;">EMPIRE WAR</b>
            </div>
        </div>
        <p style="text-align: center; color: #888; font-size: 14px;">Maher ka Dera - Official Palace</p>
    </div>

    <div id="game-screen">
        <div style="padding: 10px; display: flex; justify-content: space-between; align-items: center;">
            <div id="player-profile">
                <b id="user-name">Commander</b><span class="official-badge">OFFICIAL</span>
                <div id="vip-status" class="vip-tag-1k">üíé TOP GIFTER</div>
            </div>
            <button onclick="location.reload()" style="background: red; border: none; color: white; padding: 5px 10px; border-radius: 5px;">Exit</button>
        </div>

        <div class="ludo-board-area" id="ludo-board">
            <h2 style="color: #333; text-align: center; margin-top: 170px;">LUDO SULTAN BOARD</h2>
        </div>

        <div class="party-room">
            <h4 style="color: gold; text-align: center; margin: 0;">üéôÔ∏è SULTAN'S COURT</h4>
            <div class="mic-grid">
                <div class="mic-slot">1</div><div class="mic-slot">2</div><div class="mic-slot">3</div><div class="mic-slot">4</div><div class="mic-slot">5</div>
            </div>
            <div id="chat-box" style="height: 120px; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; overflow-y: auto; color: #ccc; font-size: 14px;">
                <div>Welcome to the Palace!</div>
            </div>
            <div style="display: flex; gap: 5px; margin-top: 10px;">
                <input type="text" id="chat-in" placeholder="Say something..." style="flex: 1; padding: 10px; border-radius: 5px; border: none;">
                <button onclick="sendSultanMessage()" style="background: #27ae60; border: none; color: white; padding: 0 15px; border-radius: 5px;">Send</button>
            </div>
            <button onclick="openGiftStore()" style="width: 100%; background: gold; border: none; padding: 12px; margin-top: 10px; border-radius: 8px; font-weight: bold; color: black;">üéÅ SEND SULTAN GIFTS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
