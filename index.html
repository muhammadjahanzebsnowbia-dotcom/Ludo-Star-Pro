<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Sultan üëë Official</title>
    <style>
        /* Sultan Theme Styling */
        body {
            background-color: #1a0633; /* Dark Purple from image */
            color: #ffd700; /* Gold text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* Top Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(0,0,0,0.5); border-bottom: 2px solid #ffd700;
        }

        .profile-section { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 50px; height: 50px; border: 2px solid #ffd700; border-radius: 8px; background: #333; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        /* Stats Box */
        .stats-container { display: flex; gap: 15px; }
        .stat-box { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; border: 1px solid #ffd700; font-size: 14px; }

        /* Main Menu Grid */
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px;
        }

        .menu-item {
            aspect-ratio: 1/1.2; border-radius: 20px; border: 3px solid #ffd700;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .duel { background: linear-gradient(145deg, #8b0000, #ff0000); } /* Red */
        .empire { background: linear-gradient(145deg, #2b3a67, #3f5efb); } /* Blue */
        .four-player { background: linear-gradient(145deg, #006400, #00ff00); grid-column: span 2; aspect-ratio: unset; padding: 30px; } /* Green */
        .clubs { background: linear-gradient(145deg, #4b0082, #9400d3); grid-column: span 2; aspect-ratio: unset; padding: 20px; }

        .menu-item:active { transform: scale(0.95); }

        /* Global Chat Bar */
        .chat-bar {
            position: fixed; bottom: 0; width: 100%; background: #000;
            border-top: 2px solid #ffd700; padding: 10px; display: flex; gap: 10px;
        }
        .chat-input { flex-grow: 1; background: #222; border: 1px solid #ffd700; color: white; padding: 8px; border-radius: 5px; }
        .send-btn { background: #ffd700; color: black; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; }

        /* Settings Popup */
        #settings-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2a0a4d; border: 3px solid #ffd700; padding: 25px; border-radius: 15px; z-index: 100;
            width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="profile-section" onclick="openSettings()">
            <div class="avatar" id="player-avatar">LS</div>
            <div>
                <div id="player-name" style="font-weight: bold;">LUDO SULTAN</div>
                <div style="font-size: 12px; color: #00ff00;">Online üü¢</div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stat-box">üí∞ <span id="coins">10,000</span></div>
            <div class="stat-box">üíé <span id="gems">500</span></div>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item duel" onclick="startGame(2)">
            <span>‚öîÔ∏è</span>
            <span>SULTAN DUEL</span>
            <small>(1vs1)</small>
        </div>
        <div class="menu-item empire" onclick="startGame(2)">
            <span>üè∞</span>
            <span>EMPIRE WAR</span>
            <small>(Team Up)</small>
        </div>
        <div class="menu-item four-player" onclick="startGame(4)">
            <span>üëë GLOBAL SULTAN BATTLE (4 PLAYERS) üëë</span>
        </div>
        <div class="menu-item clubs" onclick="openClubs()">
            <span>üõ°Ô∏è SULTAN CLUBS & LEAGUES</span>
        </div>
    </div>

    <div style="text-align: center; padding: 10px; font-style: italic; color: #aaa;">
        Maher ka Dera - Official Palace
    </div>

    <div class="chat-bar">
        <input type="text" class="chat-input" id="chat-msg" placeholder="World Chat mein message karein...">
        <button class="send-btn" onclick="sendChat()">Send</button>
    </div>

    <div id="settings-popup">
        <h3>SULTAN SETTINGS</h3>
        <p>Apna Shahi Naam Badlein:</p>
        <input type="text" id="new-name" placeholder="Naya Naam..." style="padding: 10px; border-radius: 5px; border: none; width: 80%;">
        <br><br>
        <button onclick="saveName()" style="background: #00ff00; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold;">Save Name</button>
        <button onclick="closeSettings()" style="background: #ff0000; padding: 10px 20px; border: none; border-radius: 5px; color: white; margin-left: 10px;">Close</button>
    </div>

    <script>
        // Start Game Function
        function startGame(players) {
            alert("üöÄ " + players + " Players ka muqabla shuru ho raha hai! Sultan taiyar ho jayein.");
        }

        // Clubs Function
        function openClubs() {
            alert("üõ°Ô∏è Sultan Clubs: Abhi aap kisi Club mein shamil nahi hain. Naya Club banane ke liye Level 10 zaroori hai!");
        }

        // Settings Functions
        function openSettings() { document.getElementById('settings-popup').style.display = 'block'; }
        function closeSettings() { document.getElementById('settings-popup').style.display = 'none'; }
        
        function saveName() {
            let name = document.getElementById('new-name').value;
            if(name) {
                document.getElementById('player-name').innerText = name.toUpperCase();
                document.getElementById('player-avatar').innerText = name.substring(0,2).toUpperCase();
                closeSettings();
                alert("üëë Mubarak! Aapka shahi naam tabdeel ho gaya.");
            }
        }

        // Chat Function
        function sendChat() {
            let msg = document.getElementById('chat-msg').value;
            if(msg) {
                alert("Sultan System: Aapka message '" + msg + "' poori duniya ko bhej diya gaya!");
                document.getElementById('chat-msg').value = "";
            }
        }
    </script>
</body>
</html>
